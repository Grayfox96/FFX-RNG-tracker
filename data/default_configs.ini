[General]
# add a seed option to open the tracker with that seed directly
# seed: 0
ps2: no
# the tracker will search all the possible seeds produced in the first x minutes since bootup
ps2 seeds minutes: 2

[UI]
use dark mode: no
fontsize: 9
use theme: yes

[Colors]
# these colors will be used to highlight specific text
# format is #rrggbb
# defaults are #000000 for text color and #ffffff for background on light mode
#              #ffffff for text color and #333333 for background on dark mode
# available options: ambush, preemptive, encounter, crit, stat update,
#                    comment, advance rng, equipment, no encounters,
#                    yojimbo low gil, yojimbo high gil, error, status miss,
#                    important monster
ambush: #ff0000
preemptive: #00ff00
encounter: #0000ff
crit: #00ff00
stat update: #beb144
comment: #bbbbbb
advance rng: #ff0000
equipment: #0000ff
no encounters: #00ff00
yojimbo low gil: #00ff00
yojimbo high gil: #ff0000
error background: #ff0000
status miss background: #ff0000
important monster: #000000
important monster background: #ffff00

[Seed info]
shown: yes
windowed: no

[Drops]
shown: yes
windowed: no

[Encounters]
shown: yes
windowed: yes
# separate monster names with commas, case insensitive
monsters to highlight: bomb, basilisk, funguar, iron giant, ghost

